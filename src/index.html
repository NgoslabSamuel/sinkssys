<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-t from-purple-400 to-gray-800 h-screen bg-no-repeat flex justify-center items-center"
  >
    <div
      class="relative text-white text-center flex flex-col gap-4 mx-auto border-2 rounded-md p-4 w-1/2 shadow-xl"
    > <!--Login container div-->
      <h1 class="text-2xl uppercase font-semibold">Sinks R Us</h1>

      <form
        action="employee_list.html"
        method="GET"
        class="flex flex-col gap-4"
      >
        <div class="flex flex-col gap-2 w-90 mx-auto"> <!--username div-->
          <label for="username" class="text-xl font-semibold text-left"
            >Username</label
          >
          <input
            id="username"
            class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white"
            type="text"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="flex flex-col gap-2 w-70 mx-auto"> <!--password div-->
          <label for="password" class="text-xl font-semibold text-left"
            >Password</label
          >
          <input
            id="password"
            class="outline-none px-4 py-2 rounded-full bg-transparent border-2 text-white"
            type="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          type="submit"
          class="bg-purple-500 px-4 py-2 rounded-md w-[200px] text-xl mx-auto hover:bg-transparent hover:border-purple-400 border-2 mb-5"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
